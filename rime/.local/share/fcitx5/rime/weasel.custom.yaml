patch:
  show_notifications: false
  global_ascii: false

  app_options:
    conhost.exe:
      ascii_mode: true
    firefox.exe:
      ascii_mode: false
      vim_mode: true
      inline_preedit: true
    msedge.exe:
      ascii_mode: false
      vim_mode: true
    windowsterminal.exe:
      ascii_mode: true
      vim_mode: true
    wt.exe:
      ascii_mode: true
      vim_mode: true
    wezterm-gui.exe:
      ascii_mode: true
      vim_mode: true
    cmd.exe:
      ascii_mode: true
      vim_mode: true
    pwsh.exe:
      ascii_mode: true
      vim_mode: true
    powershell.exe:
      ascii_mode: true
      vim_mode: true
    code.exe:
      ascii_mode: true
      vim_mode: true
    devenv.exe:
      ascii_mode: true
      vim_mode: true
    rider64.exe:
      ascii_mode: true
      vim_mode: true
    nvim-qt.exe:
      ascii_mode: true
      vim_mode: true
    neovide.exe:
      ascii_mode: true
      vim_mode: true
    obsidian.exe:
      ascii_mode: true
      vim_mode: true

  style:
    color_scheme: win11light
    color_scheme_dark: win11dark
    label_format: "%s"
    mark_text: ""
    inline_preedit: true
    font_point: 14
    label_font_point: 14
    comment_font_point: 14
    horizontal: true
    layout:
      min_width: 10
      margin_x: 10
      margin_y: 10
      border: 2
      candidate_spacing: 24
      hilite_spacing: 8
      hilite_padding: 5
      hilite_padding_x: 8
      corner_radius: 10
      round_corner: 8
      shadow_radius: 8

  preset_color_schemes:
    win11light:
      name: " Win11浅色 / Win11light"
      text_color: 0x191919
      label_color: 0x191919
      hilited_label_color: 0x191919
      back_color: 0xf9f9f9
      border_color: 0x009e5a00
      # hilited_mark_color: 0xc06700
      hilited_candidate_back_color: 0xf0f0f0
      shadow_color: 0x20000000

    win11dark:
      name: "Win11暗色 / Win11Dark"
      text_color: 0xf9f9f9
      label_color: 0xf9f9f9
      back_color: 0x2C2C2C
      hilited_label_color: 0xf9f9f9
      border_color: 0x002C2C2C
      # hilited_mark_color: 0xFFC24C
      hilited_candidate_back_color: 0x383838
      shadow_color: 0x20000000

    4o-mast-dark:
      name: "毛象 / 暗色"
      author: "4o, based on Mastodon theme dark"
      text_color: 0xFFFFFF
      back_color: 0x372C28
      label_color: 0xFFFFFF
      border_color: 0x372C28
      candidate_text_color: 0xFFFFFF
      comment_text_color: 0xC8AE9B
      hilited_back_color: 0x221B19
      hilited_label_color: 0xE0E0E0
      hilited_candidate_back_color: 0xFF8D8C
      hilited_candidate_label_color: 0xFFFFFF
      hilited_candidate_text_color: 0xE0E0E0
      hilited_comment_text_color: 0xFFFFFF
      hilited_text_color: 0xC8AE9B
